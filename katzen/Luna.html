<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luna</title>
  <link rel="icon" type="image/jpeg" href="../src/favicon.ico" />
  <style>
    :root {
      --color-bg-light: #f5f5f7;
      --color-text-light: #1d1d1f;
      --color-bg-dark: #121212;
      --color-text-dark: #e5e5e7;
      --color-accent: #0071e3;
      --color-accent-dark: #3390ff;
    }
    body {
      margin: 0 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      transition: background-color 0.3s, color 0.3s;
      padding-top: 80px; /* Platz für fixierten Header */
      box-sizing: border-box;
    }
    body.dark-mode {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    header {
      background-color: #fff;
      border-bottom: 1px solid #d2d2d7;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100vw;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    body.dark-mode header {
      background-color: #1e1e1e;
      border-color: #333;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    a {
      color: var(--color-accent);
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .container {
      max-width: 80%;
      margin: 20px auto;
      padding: 10px 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    img.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .toggle-switch {
      cursor: pointer;
      width: 40px;
      height: 22px;
      background: #ccc;
      border-radius: 15px;
      position: relative;
      flex-shrink: 0;
    }
    .toggle-switch::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    .toggle-switch.active {
      background: var(--color-accent);
    }
    .toggle-switch.active::after {
      transform: translateX(18px);
    }
    /* Textblock über Bildern */
    .beschreibung {
      grid-column: 1 / -1; /* Überspannt alle Spalten */
      max-width: 700px;
      margin: 0 auto 30px auto;
      font-size: 1.1rem;
      color: var(--color-text-light);
      text-align: center;
    }
    body.dark-mode .beschreibung {
      color: var(--color-text-dark);
    }
    /* Steckbrief */
    .steckbrief {
      grid-column: 1 / -1; /* Überspannt alle Spalten */
      max-width: 400px;
      margin: 0 auto 40px auto;
      font-size: 1rem;
      background-color: #eee;
      border-radius: 10px;
      padding: 15px 20px;
    }
    body.dark-mode .steckbrief {
      background-color: #2a2a2a;
      color: var(--color-text-dark);
    }
    .steckbrief ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .steckbrief li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Luna</h1>
    <div class="header-right">
      <a href="../katzenbuch.html">Zurück</a>
      <div class="toggle-switch" id="dark-mode-toggle"></div>
    </div>
  </header>

  <div class="container">
    <section class="beschreibung">
      <p>Mehr Kinder als Gehirnzellen</p>
    </section>

    <section class="steckbrief">
      <ul>
        <li><strong>Rasse:</strong> Britisch Kurzhaar</li>
        <li><strong>Geschlecht:</strong> Weiblich</li>
      </ul>
    </section>

    <img src="../img/Luna/Luna.jpg" alt="Luna" />
	<img src="../img/Luna/Luna4.jpg" alt="Luna" />
	<img src="../img/Luna/Luna8.jpg" alt="Luna" />
    <img src="../img/Luna/Luna2.jpg" alt="Luna" />
    <img src="../img/Luna/Luna3.jpg" alt="Luna" />
    <img src="../img/Luna/Luna5.jpg" alt="Luna" />
    <img src="../img/Luna/Luna6.jpg" alt="Luna" />
	<img src="../img/Luna/Luna7.jpg" alt="Luna" />   
    <img src="../img/Luna/Luna9.jpg" alt="Luna" />
    <img src="../img/Luna/Luna10.jpg" alt="Luna" />
    <img src="../img/Luna/Luna11.jpg" alt="Luna" />
  </div>

  <audio id="miau-sound" src="../src/miau.mp3" preload="auto"></audio>

  <script>
    // Darkmode toggle mit localStorage
    const toggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    if(localStorage.getItem('dark-mode') === 'true') {
      body.classList.add('dark-mode');
      toggle.classList.add('active');
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      toggle.classList.toggle('active');
      localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
    });

    // Scroll-Effekt: Bilder erscheinen beim Scrollen (IntersectionObserver)
    const images = document.querySelectorAll('.container img');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    images.forEach(img => observer.observe(img));

    // Klick auf Bild: Miau Sound abspielen
    const miauSound = document.getElementById('miau-sound');
    images.forEach(img => {
      img.addEventListener('click', () => {
        miauSound.currentTime = 0;
        miauSound.play();
      });
    });
  </script>
</body>
</html>
