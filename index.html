<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Projekte</title>
  <style>
    /* Grundlegendes Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a 0%, #0a0a0a 100%);
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00f0ff, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .projects {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 240px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 200, 0.3);
    }

    .project-card a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
      margin-top: 1rem;
      background: linear-gradient(90deg, #00f0ff, #ff00cc);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .project-card a:hover {
      background: linear-gradient(90deg, #ff00cc, #00f0ff);
    }
  </style>
</head>
<body>
  <h1>üìÅ Meine Projekte</h1>
  <div class="projects">
    <div class="project-card">
      <h2>Wish Counter</h2>
      <p>Tracken von Genshin Wishes</p>
      <a href="genshin.html">Ansehen</a>
    </div>
    <div class="project-card">
      <h2>Katzenbuch</h2>
      <p>Cats and Friends</p>
      <a href="katzenbuch.html">Ansehen</a>
    </div>
	
  </div>
</body>
</html>
